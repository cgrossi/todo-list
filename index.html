<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,400,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>To-do-list</title>
  </head>
  <body>
    <main class="wrapper">
      <h1 id="task-heading">To Do List</h1>
      <ul class="tasks">
        <li class="task">
          <input type="checkbox" class="checkbox" />
          <p>This is the first test task</p>
          <div class="modify">
            <i class="small material-icons edit">edit</i>
            <i class="small material-icons delete">delete</i>
          </div>
        </li>
        <li class="task">
          <input type="checkbox" class="checkbox" />
          <p>This is the second test task</p>
          <div class="modify">
            <i class="small material-icons edit">edit</i>
            <i class="small material-icons delete">delete</i>
          </div>
        </li>
      </ul>
      <div class="add-task">
        <button class="add-task-btn">Add a new task</button>
      </div>
    </main>
    <div class="edit-modal-container modal-container">
      <div class="edit-modal modal">
        <h2>Edit Task</h2>
        <input type="text" class="edit-modal-input modal-input" />
        <button class="save">Save Todo</button>
      </div>
    </div>
    <div class="add-modal-container modal-container">
      <div class="add-modal modal">
        <h2>Add new task</h2>
        <input type="text" class="add-modal-input modal-input" />
        <button class="save">Add to the list</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
